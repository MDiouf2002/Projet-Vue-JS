<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>IPG-ISTI</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="app">
        <div class="container" id="LogOrSign">
            <div class="left">
                <div class="frame">
                    <div class="front-card">
                        <div class="inner-box">
                            <div class="up">
                                <h3>Connexion</h3>
                            </div>
                            <div class="down">
                                <form action="#" method="post" class="fieldlist">
                                    <input class="form-input" type="email" placeholder="Pseudo ou adresse electronique">
                                    <input class="form-input" type="password" placeholder="Mot de passe">
                                    <div class="check-case">
                                        <input type="checkbox" name="rememberMe" id="rememberMe">
                                        <p>J'accepte les <a href="#">termes et politiques de confidentialités </a></p>
                                    </div>
                                    <input class="form-button" type="button" value="Se Connecter">
                                    <div class="links">
                                        <a class="form-link" href="#">Mot de passe oublié ?</a>|<a class="form-link" href="#">Créer un compte ?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="back-card">
                        <div class="inner-box">
                            <div class="up">
                                <h3>Inscription</h3>
                            </div>
                            <div class="down">
                                <form action="#" method="post" class="fieldlist">
                                    <input class="form-input" type="email" placeholder="Pseudo">
                                    <input class="form-input" type="email" placeholder="Nom">
                                    <input class="form-input" type="email" placeholder="Prénom">
                                    <input class="form-input" type="email" placeholder="Adresse electronique">
                                    <input class="form-input" type="password" placeholder="Mot de passe">
                                    <input class="form-input" type="password" placeholder="Confirmation mot de passe">
                                    <div class="check-case">
                                        <input class="form-checkbox" type="checkbox" name="TermsQuestion" id="TermsQuestion">
                                        <p>J'accepte les <a href="#">termes et politiques de confidentialités </a></p>
                                    </div>
                                    <input class="form-button" type="button" value="S'inscrire">
                                    <div class="links">
                                        <a class="form-link" href="#">Vous êtes déja inscrit ? Connecter vous à votre compte</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="inside">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
